<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USANA BC Tracker Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #003366;
            padding: 15px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;            
        }
        .header img {
            height: 25px;
            width: auto;
        }
        .header span {
            margin-left: 7px;
            font-size: 25px;
            font-weight: bold;
            color: white;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-top: 80px; /* Adjusted for fixed header */
        }
        input, select, .signup-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
            
            input::placeholder, select::placeholder, textarea::placeholder {
                text-align: left !important;
            }
                input, select, textarea {
                    text-align: left !important;
                }

            
            
            
            
            .birthday-container select {
            -webkit-appearance: none; 
            -moz-appearance: none;
            appearance: none;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 10px;
            color:grey;
            text-align: left;
        }
        
        /* Add a wrapper to position a custom dropdown arrow */
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 32.4%;
        }
        
        .select-wrapper::after {
            content: "â–¼"; /* Custom dropdown arrow */
            font-size: 12px;
            color: #666;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
                
                
                select:valid {
                    color: black;
                }        

.signup-btn {
            background-color: #003366;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .signup-btn:hover {
            background-color: #0055a5;
        }
        .login-text {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-text a {
            color: #003366;
            text-decoration: none;
        }
            
            .success-message {
                display: none;
                color: green;
                font-size: 14px;
                margin-top: 10px;
            }
            .loading {
                display: none;
                margin-top: 10px;
                font-size: 14px;
                font-weight: bold;
                color: #003366;
            }
            
            
            
            .password-container {
                position: relative; /* Ensure the eye icon is positioned relative to this container */
                display: flex;
                align-items: center;
            }
            
            .password-container input {
                width: 100%;
                padding-right: 40px; /* Space for eye icon */
                    }
                    
                    .toggle-password {
                        position: absolute;
                        right: 10px;
                        top: 50%;
                        transform: translateY(-50%);
                        background: none;
                        border: none;
                        cursor: pointer;
                        padding: 5px;
                    }
                    
                    .toggle-password img {
                        width: 20px;
                        height: 20px;
                    }
            
            
            
            
            
            
            
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/mC4TTHNK/logousana.png" alt="USANA Logo">
        <span>BC Tracker</span>
    </div>
    <div class="signup-container">
        <form id="signupForm">
            <input type="text" placeholder="Username" id="username" name="username" required>
            <input type="email" placeholder="Email Address" id="email" name="email" required>
                    <div class="birthday-container">
                    <div class="select-wrapper">
                    <select id="birthMonth" required>
                    <option value="" disabled selected>Month</option>
                    </select>
                    </div>
                    <div class="select-wrapper">
                    <select id="birthDay" required>
                    <option value="" disabled selected>Day</option>
                    </select>
                    </div>
                    <div class="select-wrapper">
                    <select id="birthYear" required>
                    <option value="" disabled selected>Year</option>
                    </select>
                    </div>
                    </div>

                    <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword(event)" tabindex="-1">
                    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Show Password">
                    </button>
                    </div>
                    
                    <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword(event)" tabindex="-1">
                    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Show Password">
                    </button>
                    </div>

            
            <p class="success-message">You have successfully registered!</p>
            <p class="loading">Processing... Please wait.</p>
            
            
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-text">Already have an account? <a href="index.html">Log in here</a></p>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
    
    
            
                    function togglePassword(event) {
                        const button = event.currentTarget; // Get the clicked button
                        const passwordField = button.previousElementSibling; // Select the input field before the button
                        const eyeIcon = button.querySelector("img"); // Get the eye icon inside the button
                        
                        if (passwordField.type === "password") {
                            passwordField.type = "text";
                            eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/2767/2767146.png"; // Eye-off icon
                        } else {
                            passwordField.type = "password";
                            eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png"; // Eye icon
                        }
                            }

                    
    
    
    
    
    
    
        // Your existing JavaScript for date dropdowns and numeric input handling
        function handleNumericInput(event, element, maxDigits) {
            if (event.key >= '0' && event.key <= '9') {
                let value = element.dataset.value || "";
                value += event.key;
                if (value.length > maxDigits) value = value.slice(-maxDigits);
                element.dataset.value = value;
                let intValue = parseInt(value, 10);
                for (let option of element.options) {
                    if (parseInt(option.value, 10) === intValue) {
                        element.value = option.value;
                        break;
                    }
                }
                event.preventDefault();
            }
        }

        document.getElementById("birthMonth").addEventListener("keydown", function(event) {
            handleNumericInput(event, this, 2);
        });

        document.getElementById("birthDay").addEventListener("keydown", function(event) {
            handleNumericInput(event, this, 2);
        });

        document.getElementById("birthYear").addEventListener("keydown", function(event) {
            handleNumericInput(event, this, 4);
        });

        document.addEventListener("DOMContentLoaded", function() {
            const birthMonth = document.getElementById("birthMonth");
            const birthDay = document.getElementById("birthDay");
            const birthYear = document.getElementById("birthYear");

            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            for (let i = 0; i < months.length; i++) {
                let option = document.createElement("option");
                option.value = i + 1;
                option.textContent = months[i];
                birthMonth.appendChild(option);
            }

            for (let i = 1; i <= 31; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                birthDay.appendChild(option);
            }

            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 100; i <= currentYear; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                birthYear.appendChild(option);
            }
        });
    </script>

    <script>
        // Firebase configuration (replace with your Firebase project config)
        const firebaseConfig = {
            apiKey: "AIzaSyC8Yn92BRWaUw6KElX5UIdIa4RjPdxYESg",
            authDomain: "usana-bc-tracker-signup.firebaseapp.com",
            projectId: "usana-bc-tracker-signup",
            storageBucket: "usana-bc-tracker-signup.appspot.com",
            messagingSenderId: "605379613292",
            appId: "1:605379613292:web:b50b8d185c2d20db82fe49"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Signup form submission
                document.getElementById('signupForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const birthMonth = document.getElementById('birthMonth').value;
                    const birthDay = document.getElementById('birthDay').value;
                    const birthYear = document.getElementById('birthYear').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const successMessage = document.querySelector('.success-message');
                    const loadingMessage = document.querySelector('.loading');
                    
                    // Validate passwords
                    if (password !== confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }
                        
                        const birthday = `${birthMonth}/${birthDay}/${birthYear}`;
                        
                        // Show loading message
                        loadingMessage.style.display = "block";
                        
                        auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
            const user = userCredential.user;

            // Save additional user data to Firestore
            return db.collection('users').doc(user.uid).set({
                username: username,
                email: email,
                birthday: birthday,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        })
        .then(() => {
            // Hide loading message, show success message
            loadingMessage.style.display = "none";
            successMessage.style.display = "block";

            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect after showing success message
            }, 2000);
        })
        .catch(error => {
            loadingMessage.style.display = "none"; // Hide loading if error occurs
            alert("Error: " + error.message);
        });
});
    </script>
</body>
</html>
