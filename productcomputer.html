let selectedCategory = 'supplements';

const cart = {};

function setCategory(cat) {

    renderProducts();
}

function addToCart(name) {
    if (!cart[name]) cart[name] = 0;
        cart[name]++;
        renderProducts();
        updateTotal();
        }
        
        function removeFromCart(name) {
            if (cart[name]) {
                cart[name]--;
                if (cart[name] <= 0) delete cart[name];
                    renderProducts();
                    updateTotal();
                    }
                    }
                    
                    // Threshold for shake detection (adjust as needed)
                        const SHAKE_THRESHOLD = 15;
                        // Minimum time between shakes (in milliseconds)
                        const SHAKE_INTERVAL = 1000; 
                        let lastShakeTime = 0;
                        
                        // Function to handle shake event
                        function handleShake() {
                            const now = Date.now();
                            if (now - lastShakeTime < SHAKE_INTERVAL) return; // Too soon since last shake
                                
                                lastShakeTime = now;
                                clearAll();
                                // Optional: Show visual feedback that shake was detected
                                alert('Cart cleared by shake!'); // Or use a more subtle notification
                                }
                                
                                // Add device motion event listener
                                function initShakeDetection() {
                                    if (window.DeviceMotionEvent) {
                                        let lastX, lastY, lastZ;
                                        
                                        window.addEventListener('devicemotion', (event) => {
                                            const { x, y, z } = event.accelerationIncludingGravity;
                                            const currentTime = Date.now();
                                            
                                            if ((currentTime - lastShakeTime) > SHAKE_INTERVAL) {
                const diffTime = currentTime - lastUpdate;
                if (diffTime > 10) { // Limit sampling rate
                    const speed = Math.abs(x + y + z - lastX - lastY - lastZ) / diffTime * 10000;
                    
                    if (speed > SHAKE_THRESHOLD) {
                        handleShake();
                    }
                    
                    lastX = x;
                    lastY = y;
                    lastZ = z;
                    lastUpdate = currentTime;
                }
            }
        }, false);
    } else {
        console.log("DeviceMotionEvent not supported");
    }
}

// Initialize shake detection when the page loads
window.addEventListener('DOMContentLoaded', initShakeDetection);

// Your existing clearAll function
function clearAll() {
    for (let item in cart) cart[item] = 0;
    updateTotal();
    renderProducts();
}                            
                            function renderProducts() {
                                selectedPrice = document.getElementById("priceType").value;
                                const grid = document.getElementById("productGrid");
                                grid.innerHTML = "";
                                const list = products[selectedCategory];
                                
                                Object.keys(list).forEach(name => {
                                    const product = list[name];
                                    const qty = cart[name] || 0;
                                    const div = document.createElement("div");
                                    div.className = "product";
                                    
                                    div.innerHTML = `
                    <div class="product-name">${name}</div>
                    <div class="product-price">â‚±${product[selectedPrice]}</div>
                    <div class="product-price" style="font-size:0.85em;color:#555;">SVP: ${product.svp}</div>
                    <div class="product-quantity" style="${qty ? '' : 'display:none'}">${qty}</div>
                    ${qty > 0 ? `<button onclick="event.stopPropagation(); removeFromCart('${name}')" style="position:absolute;bottom:10px;left:10px;padding:2px 6px;">-</button>` : ''}
                `;
                                    
                                    div.onclick = () => addToCart(name);
                                    grid.appendChild(div);
                                });
                                
                                updateTotal();
                            }
                            
                            
                            function updateTotal() {
                                let total = 0;
                                let svpTotal = 0;
                                for (let name in cart) {
                                    const product = products.supplements[name] || products.skincare[name];
                                    total += product[selectedPrice] * cart[name];
                                    svpTotal += product.svp * cart[name];
                                }
                                    document.getElementById("totalAmount").innerText = total.toLocaleString();
                                    document.getElementById("svpAmount").innerText = svpTotal;
                                    }
                                    
                                    function copySummary() {

                                            const qty = cart[name];
                                            if (qty > 0) {
                                                text += `${qty} x ${name} - â‚±${product[selectedPrice] * qty} (${product.svp * qty} SVP)\n`;
                                            }
                                                }
                                                const total = document.getElementById("totalAmount").innerText;
                                                const svp = document.getElementById("svpAmount").innerText;
                                                text += `\nðŸ’° Total: â‚±${total}\nâœ¨ SVP: ${svp}`;
                                                
                                                navigator.clipboard.writeText(text).then(() => {
                alert("Summary copied to clipboard!");
