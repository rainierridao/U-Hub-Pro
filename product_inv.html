// Tab Switching and Dynamic Content Creation
document.addEventListener('DOMContentLoaded', function() {
    const tabsContainer = document.querySelector('.line-tabs');
    const tabContents = document.querySelector('.tab-contents');
    
    // Tab configurations
    const tabConfig = [
        { id: 'inventory', label: 'I', content: null }, // Keep existing inventory
        { 
            id: 'sales', 
            label: 'S',
            columns: ['Customer', 'Product', 'Qty', 'Date'],
            dataId: 'salesHistoryBody'
        },
        { 
            id: 'payments', 
            label: 'P',
            columns: ['Customer', 'Product', 'Qty', 'Total', 'Paid', 'Due', 'Date', 'Action'],
            dataId: 'paymentStatusBody'
        }
    ];

    // Create tabs and content areas dynamically
    tabConfig.forEach((tab, index) => {
        // Create tab button if it doesn't exist
        if (!document.querySelector(`.tab[data-tab="${tab.id}"]`)) {
            const tabBtn = document.createElement('button');
            tabBtn.className = `tab ${index === 0 ? 'active' : ''}`;
            tabBtn.dataset.tab = tab.id;
            tabBtn.textContent = tab.label;
            tabsContainer.insertBefore(tabBtn, tabsContainer.lastElementChild);
        }
            
            // Create content area if it doesn't exist (skip inventory)
        if (tab.id !== 'inventory' && !document.getElementById(`${tab.id}-tab`)) {
            const tabContent = document.createElement('div');
            tabContent.id = `${tab.id}-tab`;
            tabContent.className = 'tab-content';
            tabContent.innerHTML = `
                <div class="overflow-x-auto" style="margin-top: 1rem;">
                    <table>
                        <thead>
                            <tr>
                                ${tab.columns.map(col => `<th>${col}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody id="${tab.dataId}">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            `;
            tabContents.appendChild(tabContent);
        }
    });

    // Initialize tab functionality
    const tabs = document.querySelectorAll('.line-tabs .tab');
    const indicator = document.querySelector('.line-tabs .indicator');

    if (tabs.length > 0) {
        const activeTab = document.querySelector('.line-tabs .tab.active');
        if (activeTab) {
            updateIndicator(activeTab);
            const tabId = activeTab.getAttribute('data-tab');
            document.getElementById(`${tabId}-tab`).classList.add('active');
        }
        
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                updateIndicator(this);
                
                // Load data when tab is clicked
                if (tabId === 'sales') loadSalesHistory();
                if (tabId === 'payments') loadPartialPayments();
            });
        });
    }

    function updateIndicator(tab) {
        const leftPadding = 5;
        const rightPadding = 5;
        indicator.style.left = `${tab.offsetLeft + leftPadding}px`;
        indicator.style.width = `${tab.offsetWidth - leftPadding - rightPadding}px`;
    }

    // Handle window resize
    window.addEventListener('resize', function() {
        const activeTab = document.querySelector('.line-tabs .tab.active');
        if (activeTab) {
            indicator.style.transition = 'none';
            updateIndicator(activeTab);
            setTimeout(() => {
                indicator.style.transition = 'left 0.3s ease, width 0.3s ease';
            }, 10);
        }
    });


// Add this global variable
let showOldOrdersView = false;

// Updated loadSalesHistory function
async function loadSalesHistory() {
  const salesHistoryBody = document.getElementById('salesHistoryBody');
  const salesHistoryHeader = document.getElementById('salesHistoryHeader');
  if (!salesHistoryBody || !salesHistoryHeader) return;
  
  const user = auth.currentUser;
  if (!user) return;
  
  salesHistoryBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">Loading sales history...</td></tr>';
  
  try {
    // Load all customers
    const customersSnapshot = await db.collection('users')
      .doc(user.uid)
      .collection('customers')
      .get();
    
    const customersMap = {};
    customersSnapshot.forEach(doc => {
      customersMap[doc.id] = { id: doc.id, ...doc.data() };
    });
    
    // Calculate date threshold (4 weeks ago)
    const fourWeeksAgo = new Date();
    fourWeeksAgo.setDate(fourWeeksAgo.getDate() - 28);
    
    // Load all sales (we'll filter in code)
              const snapshot = await db.collection('users')
              .doc(user.uid)
              .collection('sales')
              .orderBy('saleDate', 'desc')
              .get();
              
              salesHistoryBody.innerHTML = '';
              
              if (snapshot.empty) {
                salesHistoryBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">No sales found</td></tr>';
                return;
              }
                
                const salesByCustomer = {};
                const oldOrdersMap = {}; // For tracking oldest orders per product
                const recentProductOrders = new Set(); // Track products ordered recently
                
                // First pass: Identify all products ordered in last 4 weeks
                snapshot.forEach(doc => {
                  const sale = doc.data();
                  const customerId = sale.customerId || '';
                  const saleDate = sale.saleDate.toDate();
                  const isRecent = saleDate >= fourWeeksAgo;
                  
                  if (isRecent) {
                    (sale.items || []).forEach(item => {
                      const productKey = `${customerId}_${item.name}`;
                      recentProductOrders.add(productKey);
                    });
                  }
                    });
                    
                    // Second pass: Process all sales
                    snapshot.forEach(doc => {
                      const sale = doc.data();
                      const customerId = sale.customerId || '';
                      const saleDate = sale.saleDate.toDate();
                      const weeksAgo = Math.floor((new Date() - saleDate) / (7 * 24 * 60 * 60 * 1000));
                      
                      // Build customer sales history
                      if (!salesByCustomer[customerId]) {
                        salesByCustomer[customerId] = [];
                      }
                        salesByCustomer[customerId].push({ id: doc.id, ...sale });
                        
                        // Process for old orders view if enabled
                          if (showOldOrdersView && weeksAgo >= 4) {
                            (sale.items || []).forEach(item => {
                              const productKey = `${customerId}_${item.name}`;
                              
                              // Only include if there's no recent order of this product
          if (!recentProductOrders.has(productKey)) {
            // Track the oldest order per product (most weeks ago)
            if (!oldOrdersMap[productKey] || oldOrdersMap[productKey].weeksAgo < weeksAgo) {
              oldOrdersMap[productKey] = {
                customerId,
                customerName: sale.customerName || customersMap[customerId]?.name || 'Unknown',
                productName: item.name || 'Unnamed Product',
                quantity: item.quantity || 0,
                weeksAgo: weeksAgo,
                lastOrderDate: saleDate.toLocaleDateString(),
                saleId: doc.id
              };
            }
          }
        });
      }
    });
    
    if (showOldOrdersView) {
      // Set headers for old orders view
      salesHistoryHeader.innerHTML = `
        <tr>
          <th class="p-2 text-left">Customer</th>
          <th class="p-2 text-left">Product</th>
          <th class="p-2 text-center">Qty</th>
          <th class="p-2 text-center">Weeks</th>
        </tr>
      `;
      
      // Display old orders view
      if (Object.keys(oldOrdersMap).length === 0) {
        salesHistoryBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">No orders older than 4 weeks found (without more recent orders)</td></tr>';
        return;
      }
      
      Object.values(oldOrdersMap).forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2 customer-name" 
            data-customer-id="${order.customerId}"
            data-customer-name="${order.customerName}"
            data-customer-phone="${customersMap[order.customerId]?.phone || 'Not provided'}"
            data-customer-address="${customersMap[order.customerId]?.address || 'Not provided'}">
            <div class="customer-name-inner">${order.customerName}</div>
          </td>
          <td class="p-2">${order.productName}</td>
          <td class="p-2 text-center">${order.quantity}</td>
          <td class="p-2 text-center">${order.weeksAgo}</td>
        `;
        salesHistoryBody.appendChild(row);
      });
    } else {
      // Set headers for normal sales view
      salesHistoryHeader.innerHTML = `
        <tr>
          <th class="p-2 text-left">Customer</th>
          <th class="p-2 text-left">Product</th>
          <th class="p-2 text-center">Qty</th>
          <th class="p-2 text-left">Date</th>
          <th class="p-2 text-center">Action</th>
        </tr>
      `;
      
      // Original sales display
      snapshot.forEach((doc) => {
        const sale = doc.data();
        const customerId = sale.customerId || '';
        const customerData = customersMap[customerId] || {};
        const customerName = sale.customerName || customerData.name || 'Unknown';
        const saleDate = sale.saleDate.toDate().toLocaleDateString();

        (sale.items || []).forEach((item, itemIndex) => {
          const row = document.createElement('tr');
          row.dataset.saleId = doc.id;
          row.dataset.itemIndex = itemIndex;
          row.innerHTML = `
            <td class="p-2 customer-name" 
              data-customer-id="${customerId}"
              data-customer-name="${customerName}"
              data-customer-phone="${customerData.phone || 'Not provided'}"
              data-customer-address="${customerData.address || 'Not provided'}">
              <div class="customer-name-inner">${customerName}</div>
            </td>
            <td class="p-2">${item.name || 'Unnamed Product'}</td>
            <td class="p-2 text-center">${item.quantity || 0}</td>
            <td class="p-2">${saleDate}</td>
            <td class="p-2 text-center">
              <button class="delete-sale-btn text-red-500 hover:text-red-700" title="Delete this sale">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </td>
          `;
          salesHistoryBody.appendChild(row);
        });
      });
    }
    
    setupCustomerClick(customersMap, salesByCustomer);
    
  } catch (error) {
    console.error('Error loading sales history:', error);
    salesHistoryBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-500">Error loading sales history</td></tr>';
  }
}

async function openPaymentModal(saleId, currentPaid, totalAmount) {
    const payInput = prompt(`Enter payment amount (Remaining: ₱${(totalAmount - currentPaid).toFixed(2)}):`, '');

    if (payInput === null) {
        // User cancelled
        return;
    }

    const additionalPayment = parseFloat(payInput);

    if (isNaN(additionalPayment) || additionalPayment <= 0) {
        alert('Please enter a valid payment amount.');
        return;
    }

    try {
        const user = auth.currentUser;
        if (!user) {
            alert('Not authenticated.');
            return;
        }

        const saleRef = db.collection('users')
            .doc(user.uid)
            .collection('sales')
            .doc(saleId);

        const saleDoc = await saleRef.get();

        if (!saleDoc.exists) {
            alert('Sale record not found.');
            return;
        }

        const saleData = saleDoc.data();
        const updatedAmountPaid = (saleData.amountPaid || 0) + additionalPayment;
        const totalAmount = saleData.totalAmount || 0;

        let updateFields = {
            amountPaid: updatedAmountPaid,
        };

        // If fully paid, change paymentType to 'full'
        if (updatedAmountPaid >= totalAmount) {
            updateFields.paymentType = 'full';
        }

        await saleRef.update(updateFields);

        alert('Payment updated successfully!');
        loadPartialPayments(); // Reload table to reflect changes
    } catch (error) {
        console.error('Error updating payment:', error);
        alert('Error updating payment: ' + error.message);
    }
}

            document.getElementById("saveExpiry").removeEventListener("click", handleSave);

        // Auto-cleanup after modal closes
        const observer = new MutationObserver(() => {
            if (expiryModal.classList.contains("hidden")) {

        });
        observer.observe(expiryModal, { attributes: true });
    });

                    productName: data.productName || '',

            totalAmount,
            amountPaid,
            paymentType,
            saleDate: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'completed',
            processedBy: user.uid
        };

        // Save the sale record
        const saleRef = await db.collection('users')
            .doc(user.uid)
            .collection('sales')
            .add(saleData);

        // Update inventory
        const batch = db.batch();

        for (const item of shoppingCart) {
            const docIds = item.id.split(',');
            let remainingQty = item.quantity;

            const docs = await Promise.all(
                docIds.map(docId =>
                    db.collection('users')
                        .doc(user.uid)
                        .collection('inventory')
                        .doc(docId)
                        .get()
                )
            );

            for (let i = 0; i < docs.length && remainingQty > 0; i++) {
                const doc = docs[i];
                if (!doc.exists) continue;

                const currentQty = doc.data().quantity;
                const deductQty = Math.min(remainingQty, currentQty);

                if (deductQty > 0) {
                    const docRef = db.collection('users')
                        .doc(user.uid)
                        .collection('inventory')
                        .doc(docIds[i]);

                    if (currentQty > deductQty) {
                        batch.update(docRef, {
                            quantity: currentQty - deductQty,
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } else {
                        batch.delete(docRef);
                    }

                    remainingQty -= deductQty;
                }
            }

            if (remainingQty > 0) {
                console.warn(`Couldn't fulfill full quantity for ${item.name}`);
            }
        }

        await batch.commit();

        showToast('Sale completed successfully!');

    } catch (error) {
        console.error('Sale Error:', error);
        showToast(`Error processing sale: ${error.message}`, 'error');
        throw error;
    } finally {
        // Reset everything
        shoppingCart = [];
        updateCartDisplay();
        confirmBtn.disabled = false;
        confirmBtn.textContent = 'Confirm Sale';
        salesModal.classList.add('hidden');

        // Reset form fields
        document.getElementById('customerSelect').value = '';
        document.getElementById('paymentType').value = 'full';
        document.getElementById('amountPaid').value = '';
        document.getElementById('amountPaidContainer').classList.add('hidden');
        document.getElementById('newCustomerForm').classList.add('hidden');

        // Reload customers and inventory
        await Promise.all([
            loadCustomers(),
            loadInventory()
        ]);
    }
}

// Modified loadCustomers that works with auth state
async function loadCustomers() {
    return new Promise((resolve) => {
        const authListener = firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const customerSelect = document.getElementById('customerSelect');
                    customerSelect.disabled = true;
                    customerSelect.innerHTML = '<option value="">Loading customers...</option>';

                    const snapshot = await db.collection('users')
                        .doc(user.uid)
                        .collection('customers')
                        .orderBy('createdAt', 'desc')
                        .get();

                    customerSelect.innerHTML = '<option value="" disabled selected>Select Customer</option>';

                    if (snapshot.empty) {
                        customerSelect.innerHTML += '<option value="" disabled>No customers found</option>';
                    } else {
                        snapshot.forEach(doc => {
                            const customer = doc.data();
                            const option = document.createElement('option');
                            option.value = doc.id;
                            option.textContent = customer.name || `Customer ${doc.id.substring(0, 5)}`;
                            customerSelect.appendChild(option);
                        });
                    }
                    resolve(); // Resolve the promise when done
                } catch (error) {
                    console.error("Error loading customers:", error);
                    const customerSelect = document.getElementById('customerSelect');
                    customerSelect.innerHTML = '<option value="" disabled>Error loading customers</option>';
                    resolve();
                } finally {
                    const customerSelect = document.getElementById('customerSelect');
                    if (customerSelect) {
                        customerSelect.disabled = false;
                    }
                }
            } else {
                console.log("User not authenticated, can't load customers");
                resolve();
            }
            // Remove the auth listener after the first check
            authListener();
        });
    });
}

async function updateInventoryAfterSale() {
    const user = firebase.auth().currentUser;
    if (!user || shoppingCart.length === 0) return;

    const batch = db.batch();
    
    for (const item of shoppingCart) {
        const inventoryRef = db.collection('users')
            .doc(user.uid)
            .collection('inventory')
            .doc(item.id);
        
        const doc = await inventoryRef.get();
        
        if (doc.exists) {
            const currentQty = doc.data().quantity;
            const newQty = currentQty - item.quantity;
            
            if (newQty > 0) {
                batch.update(inventoryRef, { 
                    quantity: newQty,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } else {
                batch.delete(inventoryRef);
            }
        }
    }

    await batch.commit();
    // Add a small delay to ensure Firestore updates are propagated
    await new Promise(resolve => setTimeout(resolve, 500));
}
